site_name: gtext
site_description: The text wizard - Transform text files with pluggable extensions
site_url: https://gtext.readthedocs.io
repo_url: https://github.com/genropy/gtext
repo_name: genropy/gtext
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - User Guide:
      - Basic Usage: guide/basic.md
      - Extensions: guide/extensions.md
      - CLI Commands: guide/cli.md
      - Configuration: guide/configuration.md
  - Extensions:
      - Overview: extensions/index.md
      - Include Extension: extensions/include.md
      - Custom Extensions: extensions/custom.md
  - Examples:
      - Documentation: examples/documentation.md
      - Code Management: examples/code.md
      - Reports: examples/reports.md
  - API Reference:
      - Processor: api/processor.md
      - Extensions: api/extensions.md
      - CLI: api/cli.md
  - Development:
      - Contributing: contributing.md
      - Architecture: architecture.md
  - About:
      - License: license.md
      - Changelog: changelog.md
